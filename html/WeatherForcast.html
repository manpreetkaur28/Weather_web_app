<!doctype html>
  <html lang="en">
     <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>WeatherForcast</title>
        
        <link href="../css/main.css" rel="stylesheet" type="text/css">      
        
        <script src="../js/weather_forcast.js"></script>
                
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Playball|Open+Sans+Condensed:300,700" />
        
      </head>
      
      <body background="../images/weather_image1.jpg" onLoad="getLocation()"  >
      
           <div id="wrapper">
           
              <header id="top">
              
                    <h1> Weather Forcasting Webpage </h1>
                    
               </header>
               
               <section id="search">
               
               <input autofocus type="search" id="searchCity" placeholder="Enter a name of city or country">
               
               <input type="submit" id="searchButton" value="Search"/>
               
               </section>
               
               <div id="forecast">
               
                   <table width="100%">
                   
                         <thead>
                         
                              <tr>
                                  <th width="21%" class="description">
                                      <h3>City/Country </h3>
                                  </th>
                                  <th width="20%" class="description">
                                       <h3>Temperature</h3>
                                  </th>
                                  <th width="22%" class="description">
                                       <h3>Weather Desc</h3>
                                  </th>
                                  <th width="20%" class="description">
                                       <h3>Weather Icon</h3>
                                  </th>
                                  <th width="17%" class="description">
                                       <h3>Wind</h3>
                                  </th>
                              </tr>
                              
                          </thead>
                          
                          <tbody>
                          
                               <tr>
                                   <td class="column">
                                       <span id="location"> </span>
                                   </td>
                                   <td class="column">
                                       <span id="temp">ÂªF</span>  
                                   </td>
                                    <td class="column">
                                        <span id="desc"></span>
                                    </td>
                                    <td class="column">
                                    <div id="imgdiv">
                                           <img id="img" src=""/>
                                         </div>
                                    </td>
                                    <td class="column">
                                        <span id="wind"></span>
                                    </td>
                    
                               </tr>
                               
                          </tbody>

                   </table>
                   
               </div>
               
          </div>
          
    </body>
    
</html>
