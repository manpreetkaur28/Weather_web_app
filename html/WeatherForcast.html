<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WeatherForcast</title>
<link href="../css/main.css" rel="stylesheet" type="text/css">
<script src="../js/weather_forcast.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/aladin:n4:default.js" type="text/javascript"></script>
</head>
<body background="../images/weather_image1.jpg">
<div id="wrapper">
<header id="top">
<h1> Weather Forcasting Webpage </h1>
</header>
<section id="search">
<input autofocus type="search" id="searchCity" placeholder="Enter a name of city or country">
<input type="submit" id="searchButton"  onClick="getLocation()" value="Search"/>
</section>
<div id="forecast">
<table width="100%">
<thead>
                <tr>
                    <th width="28%" class="description">
                        <h3>City/Country </h3>
                    </th>
                    <th width="26%" class="description">
                      <h3>Temperature</h3>
                    </th>
                    <th width="29%" class="description">
                        <h3>Weather Description</h3>
                    </th>
                     <th width="17%" class="description">
                        <h3>Wind</h3>
                    </th>
                    

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                       <span id="location"> </span>
                    </td>
                    <td>
                       <span id="temp"> </span>  
                    </td>
                    <td>
                       <span id="desc">
                         <div id="imgdiv">
                          <img id="img" src=""/>
                          </div> 
                       </span>
                    </td>
                    <td>
                       <span id="wind"></span>
                    </td>
                    
                </tr>
                </tbody>

</table>
</div>
</div>
</body>
</html>
